<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup] = "vendorForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
                <label for="fname" class="form-label">Name</label>

                <!-- <span [class.d-none]="name!.valid || name!.untouched" class="red">Name Required!</span> -->
                <span *ngIf="name!.invalid && name!.touched" class="red">Name Required!</span>
                
                <input type="text" class="form-control" id="fname" placeholder=""
                formControlName="name" [class.is-invalid]="name!.invalid && name!.touched">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <span *ngIf="email!.invalid && email!.touched" class="red">Email Required!</span>
                <input type="email" class="form-control" id="username" placeholder=""
                formControlName="email" [class.is-invalid]="email!.invalid && email!.touched">
            </div>

            <div class="mb-3">
              
                <label for="bio" class="form-label">Bio</label>
                <span *ngIf="bio!.invalid && bio!.touched" class="red">Bio Required!</span>
                <textarea class="form-control" id="bio" rows="3" formControlName="bio"
                [class.is-invalid]="bio!.invalid && bio!.touched">
                </textarea>
              
            </div>

            <div class="mb-3">
                <span *ngIf="selected!.invalid && selected!.touched" class="red">Domain Required!</span>
                <select class="form-select" aria-label="Default select example" formControlName="selected"
                [class.is-invalid]="selected!.invalid && selected!.touched">
                    <option value="">Please Select Domain</option>
                    <option value="erp">ERP</option>
                    <option value="crm">CRM</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
         
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="vendorForm.invalid">Submit</button>
            </div>
        </form>
        </div>

        <div class="col-md-6">
            <h1>Object should be print here</h1>
            <div *ngFor="let v of val | keyvalue">
                {{v.key}} : {{v.value}}
            </div>
        </div>
    </div>


</div>
